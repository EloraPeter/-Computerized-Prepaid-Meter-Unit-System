    <header>
        <nav id="home-header">
          <h1 class="logo">SmartMeter</h1>
          <div class="home-link">
            <a href="index.html">Home</a>
          </div>

      </header>
    <div class="admin-container">
        <h1>Admin Dashboard</h1>
    
        <!-- User Management  -->
        <div class="admin-control user">
            <h2>Manage Users</h2>
            <div class="button-group">
                <button class="admin-btn">Add New User</button>
                <button class="admin-btn">View All Users</button>
            </div>
        </div>
    
        <!-- Transaction Management  -->
        <div class="admin-control transaction">
            <h2>View Transactions</h2>
            <div class="button-group">
                <button class="admin-btn">View All Transactions</button>
            </div>
        </div>
    
        <!-- Meter Management  -->
        <div class="admin-control meter">
            <h2>Manage Meters</h2>
            <div class="button-group">
                <button class="admin-btn">View All Meters</button>
                <button class="admin-btn">Update Meter Status</button>
            </div>
        </div>
    </div>
